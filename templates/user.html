{% extends 'base.html'%}

{% block title%} Blog {%endblock%}


{% block content%}
<div class="container">
    <h1 display-1> List of bloggers</h1>
    <div class="col-12">
        <ul>
            {%for user in users%}

            <li><a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>

            {%endfor%}

        </ul>
    </div>

    <div class="col-12">
        <button class="btn btn-sm btn-info"><a href="/add/user">New user</a></button>
    </div>
</div>
{% endblock %}
